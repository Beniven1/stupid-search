<!DOCTYPE html>
<html>
<head>
    <title>URL Indexer</title>
    <script>
        function indexURL() {
            var url = document.getElementById("urlInput").value;
            var data = document.getElementById("dataInput").value;
            var indexDiv = document.getElementById("indexDiv");
            indexDiv.innerHTML += "<p><strong>URL:</strong> " + url + "</p><p><strong>Data:</strong> " + data + "</p>";
        }
    </script>
</head>
<body>
    <h1>URL Indexer</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <br>
    <textarea id="dataInput" placeholder="Enter data"></textarea>
    <br>
    <button onclick="indexURL()">Index</button>
    <br>
    <div id="indexDiv"></div>
</body>
</html>
