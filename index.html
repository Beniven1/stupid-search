<!DOCTYPE html>
<html>
<head>
    <title>URL Indexer</title>
    <script>
        function indexURL() {
            var url = document.getElementById("urlInput").value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    var indexDiv = document.getElementById("indexDiv");
                    indexDiv.innerHTML = "<pre>" + data + "</pre>";
                })
                .catch(error => {
                    var indexDiv = document.getElementById("indexDiv");
                    indexDiv.innerHTML = "Error: " + error;
                });
        }
    </script>
</head>
<body>
    <h1>URL Indexer</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="indexURL()">Index</button>
    <br>
    <div id="indexDiv"></div>
</body>
</html>
