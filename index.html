<!DOCTYPE html>
<html>
<head>
    <title>URL HTML Viewer</title>
    <script>
        function viewHTML() {
            var url = document.getElementById("urlInput").value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    var htmlDiv = document.getElementById("htmlDiv");
                    htmlDiv.innerText = data;
                })
                .catch(error => {
                    var htmlDiv = document.getElementById("htmlDiv");
                    htmlDiv.innerText = "Error: " + error;
                });
        }
    </script>
</head>
<body>
    <h1>URL HTML Viewer</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="viewHTML()">View HTML</button>
    <br>
    <div id="htmlDiv"></div>
</body>
</html>
